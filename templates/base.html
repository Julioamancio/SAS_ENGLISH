<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}English SAS{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/logo.png">
    <link rel="apple-touch-icon" href="/static/logo.png">
    <style>
        /* CSS Variables - Blue Theme */
        :root {
            --primary-dark: #1e3a8a;
            --primary-medium: #3b82f6;
            --primary-light: #dbeafe;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --border-radius: 8px;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.5;
        }

        /* Accessibility - Focus Visible */
        *:focus {
            outline: 2px solid var(--primary-medium);
            outline-offset: 2px;
        }

        /* Skip Link for Accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--primary-dark);
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: var(--border-radius);
            z-index: 100;
        }

        .skip-link:focus {
            top: 8px;
        }

        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--primary-dark);
            color: white;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.collapsed {
            transform: translateX(-240px);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary-dark);
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .sidebar-nav {
            padding: 1rem 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 1rem;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border-left: 4px solid var(--primary-medium);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
            fill: currentColor;
        }

        /* Sidebar Toggle */
        .sidebar-toggle {
            position: fixed;
            left: 280px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-medium);
            color: white;
            border: none;
            width: 32px;
            height: 64px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
            z-index: 1001;
            transition: left 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-toggle.collapsed {
            left: 40px;
        }

        .sidebar-toggle:hover {
            background: var(--primary-dark);
        }

        /* Tooltip */
        .tooltip {
            position: fixed;
            background: var(--gray-800);
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            white-space: nowrap;
            z-index: 1002;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .tooltip.show {
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
        }

        .main-content.expanded {
            margin-left: 40px;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-name {
            font-weight: 500;
            color: var(--gray-700);
        }

        .logout-btn {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: var(--gray-200);
        }

        /* Content */
        .content {
            padding: 2rem;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-medium);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-control {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            transition: border-color 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--primary-medium);
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Tables */
        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .table th,
        .table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }

        .table th {
            background: var(--gray-50);
            font-weight: 600;
            color: var(--gray-700);
        }

        .table tbody tr:hover {
            background: var(--gray-50);
        }

        /* Status Indicators */
        .status-excelente {
            background: var(--success);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-ok {
            background: var(--gray-400);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-inapropriado {
            background: var(--danger);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                transform: translateX(-100%);
            }

            .sidebar.collapsed {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
            }

            .main-content.expanded {
                margin-left: 0;
            }

            .sidebar-toggle {
                left: 1rem;
                top: 1rem;
                transform: none;
                border-radius: var(--border-radius);
                width: 48px;
                height: 48px;
            }

            .header {
                padding: 1rem;
            }

            .content {
                padding: 1rem;
            }

            .table {
                font-size: 0.875rem;
            }

            .table th,
            .table td {
                padding: 0.5rem;
            }
        }

        /* Loading States */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Alerts */
        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            border: 1px solid transparent;
        }

        .alert-success {
            background: #d1fae5;
            border-color: #a7f3d0;
            color: #065f46;
        }

        .alert-error {
            background: #fee2e2;
            border-color: #fecaca;
            color: #991b1b;
        }

        .alert-info {
            background: #dbeafe;
            border-color: #bfdbfe;
            color: #1e40af;
        }

        /* Password Toggle */
        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray-500);
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: var(--gray-700);
        }

        /* Hidden for screen readers */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

    {% block body %}{% endblock %}
    
    <script>
        // Global functions for the application
        window.EnglishSAS = {
            // API helper functions
            api: {
                async request(url, options = {}) {
                    try {
                        const response = await fetch(url, {
                            headers: {
                                'Content-Type': 'application/json',
                                ...options.headers
                            },
                            ...options
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        
                        return await response.json();
                    } catch (error) {
                        console.error('API request failed:', error);
                        throw error;
                    }
                },
                
                async get(url) {
                    return this.request(url);
                },
                
                async post(url, data) {
                    return this.request(url, {
                        method: 'POST',
                        body: JSON.stringify(data)
                    });
                },
                
                async put(url, data) {
                    return this.request(url, {
                        method: 'PUT',
                        body: JSON.stringify(data)
                    });
                },
                
                async delete(url) {
                    return this.request(url, {
                        method: 'DELETE'
                    });
                }
            },
            
            // Local storage helpers
            storage: {
                get(key) {
                    try {
                        const item = localStorage.getItem(key);
                        return item ? JSON.parse(item) : null;
                    } catch (error) {
                        console.error('Error reading from localStorage:', error);
                        return null;
                    }
                },
                
                set(key, value) {
                    try {
                        localStorage.setItem(key, JSON.stringify(value));
                        return true;
                    } catch (error) {
                        console.error('Error writing to localStorage:', error);
                        return false;
                    }
                },
                
                remove(key) {
                    try {
                        localStorage.removeItem(key);
                        return true;
                    } catch (error) {
                        console.error('Error removing from localStorage:', error);
                        return false;
                    }
                }
            },
            
            // UI helpers
            ui: {
                showAlert(message, type = 'info') {
                    const alert = document.createElement('div');
                    alert.className = `alert alert-${type}`;
                    alert.textContent = message;
                    alert.setAttribute('role', 'alert');
                    
                    document.body.insertBefore(alert, document.body.firstChild);
                    
                    setTimeout(() => {
                        alert.remove();
                    }, 5000);
                },
                
                showLoading(element) {
                    element.innerHTML = '<span class="loading" aria-hidden="true"></span> Carregando...';
                    element.disabled = true;
                },
                
                hideLoading(element, originalText) {
                    element.innerHTML = originalText;
                    element.disabled = false;
                },
                
                togglePassword(inputId, button) {
                    const input = document.getElementById(inputId);
                    const isPassword = input.type === 'password';
                    
                    input.type = isPassword ? 'text' : 'password';
                    button.innerHTML = isPassword ? 
                        '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.45 18.45 0 0 1-5.06 5.94M15.54 8.46A5.5 5.5 0 0 0 12 6a5.5 5.5 0 0 0-5.5 5.5c0 1.22.4 2.35 1.08 3.27M12 18a5.5 5.5 0 0 0 5.5-5.5c0-1.22-.4-2.35-1.08-3.27M1 1l22 22"/></svg>' :
                        '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>';
                    
                    button.setAttribute('aria-label', isPassword ? 'Ocultar senha' : 'Mostrar senha');
                }
            },
            
            // Authentication
            auth: {
                async login(email, password) {
                    try {
                        const response = await this.api.post('/api/auth/login', { email, password });
                        if (response.success) {
                            this.storage.set('user', response.user);
                            return response.user;
                        }
                        throw new Error('Login failed');
                    } catch (error) {
                        throw error;
                    }
                },
                
                async register(name, email, password) {
                    try {
                        const response = await this.api.post('/api/auth/register', { name, email, password });
                        if (response.success) {
                            this.storage.set('user', response.user);
                            return response.user;
                        }
                        throw new Error('Registration failed');
                    } catch (error) {
                        throw error;
                    }
                },
                
                async logout() {
                    try {
                        await this.api.post('/api/auth/logout', {});
                        this.storage.remove('user');
                        window.location.href = '/login';
                    } catch (error) {
                        console.error('Logout failed:', error);
                    }
                },
                
                getCurrentUser() {
                    return this.storage.get('user');
                },
                
                isAuthenticated() {
                    return !!this.getCurrentUser();
                },
                
                hasRole(role) {
                    const user = this.getCurrentUser();
                    return user && user.role === role;
                }
            }
        };
        
        // Sidebar functionality
        function initSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const toggle = document.querySelector('.sidebar-toggle');
            const mainContent = document.querySelector('.main-content');
            
            if (sidebar && toggle) {
                toggle.addEventListener('click', () => {
                    sidebar.classList.toggle('collapsed');
                    toggle.classList.toggle('collapsed');
                    if (mainContent) {
                        mainContent.classList.toggle('expanded');
                    }
                    
                    // Store preference
                    EnglishSAS.storage.set('sidebar_collapsed', sidebar.classList.contains('collapsed'));
                });
                
                // Restore preference
                const collapsed = EnglishSAS.storage.get('sidebar_collapsed');
                if (collapsed) {
                    sidebar.classList.add('collapsed');
                    toggle.classList.add('collapsed');
                    if (mainContent) {
                        mainContent.classList.add('expanded');
                    }
                }
                
                // Tooltip functionality
                toggle.addEventListener('mouseenter', (e) => {
                    const tooltip = document.createElement('div');
                    tooltip.className = 'tooltip';
                    tooltip.textContent = sidebar.classList.contains('collapsed') ? 'Expandir menu' : 'Recolher menu';
                    document.body.appendChild(tooltip);
                    
                    const rect = toggle.getBoundingClientRect();
                    tooltip.style.left = (rect.right + 8) + 'px';
                    tooltip.style.top = (rect.top + rect.height / 2) + 'px';
                    tooltip.style.transform = 'translateY(-50%)';
                    
                    setTimeout(() => tooltip.classList.add('show'), 10);
                    
                    toggle.addEventListener('mouseleave', () => {
                        tooltip.remove();
                    }, { once: true });
                });
            }
        }
        
        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', () => {
            initSidebar();
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
