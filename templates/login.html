{% extends "base.html" %}

{% block title %}Login - English SAS{% endblock %}

{% block body %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">ES</div>
            <h1>English SAS</h1>
            <p>Sistema de Gestão Escolar</p>
        </div>
        
        <form id="loginForm" class="login-form" novalidate>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    required 
                    aria-describedby="email-error"
                    autocomplete="email"
                >
                <div id="email-error" class="error-message" role="alert"></div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        required 
                        aria-describedby="password-error"
                        autocomplete="current-password"
                    >
                    <button 
                        type="button" 
                        class="password-toggle" 
                        onclick="EnglishSAS.ui.togglePassword('password', this)"
                        aria-label="Mostrar senha"
                    >
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                <div id="password-error" class="error-message" role="alert"></div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    Entrar
                </button>
            </div>
        </form>
        
        <div class="login-footer">
            <p>Não tem uma conta? <a href="/register" class="link">Registre-se</a></p>
        </div>
    </div>
</div>

<style>
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-medium) 100%);
        padding: 1rem;
    }

    .login-card {
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-lg);
        padding: 2rem;
        width: 100%;
        max-width: 400px;
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-header .logo {
        width: 60px;
        height: 60px;
        background: var(--primary-medium);
        color: white;
        border-radius: var(--border-radius);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: bold;
        margin: 0 auto 1rem;
    }

    .login-header h1 {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--gray-900);
        margin-bottom: 0.5rem;
    }

    .login-header p {
        color: var(--gray-600);
        font-size: 0.875rem;
    }

    .login-form {
        margin-bottom: 1.5rem;
    }

    .btn-block {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
    }

    .error-message {
        color: var(--danger);
        font-size: 0.75rem;
        margin-top: 0.25rem;
        display: none;
    }

    .error-message.show {
        display: block;
    }

    .form-control.error {
        border-color: var(--danger);
        box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }

    .login-footer {
        text-align: center;
        color: var(--gray-600);
        font-size: 0.875rem;
    }

    .link {
        color: var(--primary-medium);
        text-decoration: none;
        font-weight: 500;
    }

    .link:hover {
        text-decoration: underline;
    }

    @media (max-width: 480px) {
        .login-card {
            padding: 1.5rem;
        }
        
        .login-header h1 {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const form = e.target;
        const email = form.email.value.trim();
        const password = form.password.value;
        const loginBtn = document.getElementById('loginBtn');
        const originalText = loginBtn.innerHTML;
        
        // Clear previous errors
        document.querySelectorAll('.error-message').forEach(el => {
            el.textContent = '';
            el.classList.remove('show');
        });
        document.querySelectorAll('.form-control').forEach(el => {
            el.classList.remove('error');
        });
        
        // Validation
        let hasErrors = false;
        
        if (!email) {
            showError('email', 'Email é obrigatório');
            hasErrors = true;
        } else if (!isValidEmail(email)) {
            showError('email', 'Email inválido');
            hasErrors = true;
        }
        
        if (!password) {
            showError('password', 'Senha é obrigatória');
            hasErrors = true;
        }
        
        if (hasErrors) {
            return;
        }
        
        // Show loading
        EnglishSAS.ui.showLoading(loginBtn);
        
        try {
            const user = await EnglishSAS.auth.login(email, password);
            EnglishSAS.ui.showAlert('Login realizado com sucesso!', 'success');
            
            // Redirect based on role
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000);
            
        } catch (error) {
            console.error('Login error:', error);
            
            let errorMessage = 'Erro ao fazer login. Tente novamente.';
            
            if (error.message.includes('401')) {
                errorMessage = 'Email ou senha incorretos';
            } else if (error.message.includes('400')) {
                errorMessage = 'Dados inválidos. Verifique seus dados.';
            }
            
            EnglishSAS.ui.showAlert(errorMessage, 'error');
            
            // Show error on password field
            showError('password', errorMessage);
        } finally {
            EnglishSAS.ui.hideLoading(loginBtn, originalText);
        }
    });
    
    function showError(fieldName, message) {
        const field = document.getElementById(fieldName);
        const errorEl = document.getElementById(`${fieldName}-error`);
        
        field.classList.add('error');
        errorEl.textContent = message;
        errorEl.classList.add('show');
        
        // Announce to screen readers
        field.setAttribute('aria-invalid', 'true');
    }
    
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
    
    // Clear error on input
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('input', () => {
            input.classList.remove('error');
            const errorEl = document.getElementById(`${input.id}-error`);
            if (errorEl) {
                errorEl.textContent = '';
                errorEl.classList.remove('show');
            }
            input.setAttribute('aria-invalid', 'false');
        });
    });
    
    // Auto-focus first field
    document.getElementById('email').focus();
</script>
{% endblock %}
