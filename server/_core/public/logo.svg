  <text x="52" y="37" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="#0E2A4A" text-anchor="middle" transform="translate(1,1)" opacity="0.4">G</text>
  
  <!-- L com bloco irregular -->
  <path d="M66,22 Q68,20 70,22 L70,38 Q68,40 66,38 Z" fill="#F04C6A"/>
  <text x="68" y="35" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="white" text-anchor="middle">L</text>
  <text x="68" y="35" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="#0E2A4A" text-anchor="middle" transform="translate(1,1)" opacity="0.4">L</text>
  
  <!-- Î com bloco irregular e acento circunflexo -->
  <path d="M82,20 Q84,18 86,20 L86,36 Q84,38 82,36 Z" fill="#FF3E6C"/>
  <text x="84" y="33" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="white" text-anchor="middle">Î</text>
  <text x="84" y="33" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="#0E2A4A" text-anchor="middle" transform="translate(1,1)" opacity="0.4">Î</text>
  <!-- Acento circunflexo do Î em navy -->
  <path d="M81,14 L84,11 L87,14" stroke="#0E2A4A" stroke-width="2" fill="none"/>
  
  <!-- S com bloco irregular -->
  <path d="M40,42 Q42,40 44,42 L44,58 Q42,60 40,58 Z" fill="#F04C6A"/>
  <text x="42" y="55" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="white" text-anchor="middle">S</text>
  <text x="42" y="55" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="#0E2A4A" text-anchor="middle" transform="translate(1,1)" opacity="0.4">S</text>
  
