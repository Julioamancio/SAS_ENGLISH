  <text x="58" y="57" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="white" text-anchor="middle">H</text>
  <text x="58" y="57" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="#0E2A4A" text-anchor="middle" transform="translate(1,1)" opacity="0.4">H</text>
  
  <!-- SAS em fonte serif branca com sombra navy deslocada -->
  <text x="64" y="88" font-family="Times New Roman, serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">SAS</text>
  <text x="64" y="88" font-family="Times New Roman, serif" font-size="20" font-weight="bold" fill="#0E2A4A" text-anchor="middle" transform="translate(3,3)" opacity="0.6">SAS</text>
  
  <!-- Curva decorativa branca suave -->
  <path d="M45 50 Q55 54 65 50" stroke="white" stroke-width="2.5" fill="none" opacity="0.8"/>
