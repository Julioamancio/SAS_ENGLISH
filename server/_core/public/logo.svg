<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo principal com azul royal -->
  <circle cx="64" cy="64" r="60" fill="#1B69D9"/>
  <circle cx="64" cy="64" r="56" fill="none" stroke="#0E2A4A" stroke-width="3"/>
  <circle cx="64" cy="64" r="52" fill="none" stroke="#102A43" stroke-width="1"/>
  
  <!-- ENGLÎSH com letras brancas em blocos rosa/vermelho irregulares -->
  <!-- E com bloco irregular -->
  <path d="M18,22 Q20,20 22,22 L22,38 Q20,40 18,38 Z" fill="#FF3E6C"/>
  <text x="20" y="35" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="white" text-anchor="middle">E</text>
  <text x="20" y="35" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="#0E2A4A" text-anchor="middle" transform="translate(1,1)" opacity="0.4">E</text>
  
  <!-- N com bloco irregular -->
  <path d="M34,20 Q36,18 38,20 L38,36 Q36,38 34,36 Z" fill="#F04C6A"/>
  <text x="36" y="33" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="white" text-anchor="middle">N</text>
  <text x="36" y="33" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="#0E2A4A" text-anchor="middle" transform="translate(1,1)" opacity="0.4">N</text>
  
  <!-- G com bloco irregular -->
  <path d="M50,24 Q52,22 54,24 L54,40 Q52,42 50,40 Z" fill="#FF3E6C"/>
